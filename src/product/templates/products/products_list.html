{% block content %}

<table>
    <tr>
        <th>Tittle</th>
        <th>Sku</th>
        <th>Description</th>
    </tr>
    {% for task in tasks %}
    <tr>

        <td>{{task.title}}</td>

        <!-- <td><a href="{% url 'task' task.id %}">View</a></td> -->
        <td><a href="{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href="{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>

{% endblock %}
